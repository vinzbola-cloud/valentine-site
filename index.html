<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #333;

    .card {

      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {

      margin-bottom: 15px;
      color: #6a0572;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #6a0572, #ab83a1);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title"></h1>
    <p id="text"></p>
    <button onclick="next()">Next</button>
  </div>

  <script>
    let step = 0;

    const scenes = [
      {
        title: "Yo, what's up?",
        text: "How was your day today?\n\nI hope it wasn‚Äôt too chaotic."
      },
      {
        title: "Quick question üëÄ",

      },
      {
        title: "Yeah‚Ä¶ so",
        text: "It‚Äôs 14th February.\n\nAnd before you overthink ‚Äî relax üòÑ"
      },
      {
        title: "This is not that kind of thing",
        text: "This is just a small surprise.\n\nSomething simple.\nSomething nice.\nSomething‚Ä¶ thoughtful."
      },
      {
        title: "Happy Valentine‚Äôs Day üå∑",
        text: "Ruchika\n\nNot in a dramatic way.\nNot in a cheesy way.\nJust in a‚Ä¶ you-deserve-good-things way."

      {

        "If this made you smile even a little ‚Äî\nDM me on Snap.\n\nAnd if you want to see this again,\njust click below."

    function next() {
      if (step < scenes.length) {
        document.getElementById("title").innerText = scenes[step].title;
        document.getElementById("text").innerText = scenes[step].text;
        step++;
      } else {
        step = 0;
        next();
      }
    }

    next();
  </script>

</body>
</html>
