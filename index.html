<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url('bg.jpg') no-repeat center center/cover;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 20px;
}

.card {
  max-width: 700px;
  animation: fadeIn 2s ease;
}

.typewriter {
  font-size: 28px;
  margin-bottom: 20px;
  min-height: 40px;
}

.name {
  font-family: 'Pacifico', cursive;
  font-size: 52px;
  color: #ffb6c1;
  margin: 10px 0 20px;
}

.message {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 25px;
}

.photo img {
  width: 280px;
  border-radius: 20px;
  border: 4px solid #ffb6c1;
  box-shadow: 0 0 30px rgba(255,182,193,0.8);
  animation: float 3s ease-in-out infinite;
}

.heart {
  position: absolute;
  color: #ff5e78;
  animation: fall linear infinite;
}

audio {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">

    <div class="typewriter" id="typewriter"></div>

    <div class="name">Happy Valentine‚Äôs Day, Ruchika ‚ù§Ô∏è</div>

    <div class="message">
      Whatever this world calls us, whatever time brings‚Ä¶  
      one thing stays constant ‚Äî I am always here as your best friend.  
      Thank you for the laughs, the comfort, and the memories that mean more than words.
    </div>

    <div class="photo">
      <img src="us.jpg" alt="Us">
    </div>

  </div>
</div>

<script>
/* TYPEWRITER TEXT */
const text = "Hey, I am‚Ä¶ oh, you know me üòâ";
let index = 0;
const speed = 80;
const element = document.getElementById("typewriter");

function typeEffect() {
  if (index < text.length) {
    element.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, speed);
  }
}
typeEffect();

/* FALLING HEARTS */
for (let i = 0; i < 35; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
